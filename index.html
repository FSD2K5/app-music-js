<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>App music</title>
    </head>
    <body>
        <div class="app">
            <div class="card">
                <nav class="nav">
                    <button class="logo">Horizon</button>
                    <button class="icon-menu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </nav>
                <div class="info_song">
                    <div class="thumbnail">
                        <img src="./assets/images/chinapipa-img.jpg" alt="thumbnail-song" />
                    </div>
                    <div class="song">
                        <h3 class="name-song">China Pipa</h3>
                        <p class="author">Từ Mộng Viên</p>
                        <div class="time-song">
                            <input type="range" value="0" step="1" min="0" max="100" />
                            <div class="display-time">
                                <span class="current-time">00:00</span>
                                <span class="time">00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="action">
                    <li class="action-icon" id="random">
                        <button><i class="fa-solid fa-shuffle"></i></button>
                    </li>
                    <li class="action-icon" id="icon-previous">
                        <button><i class="fa-solid fa-backward-step"></i></button>
                    </li>
                    <li class="action-icon" id="icon-play">
                        <button><i class="fa-solid fa-play"></i></button>
                    </li>
                    <li class="action-icon" id="icon-next">
                        <button><i class="fa-solid fa-forward-step"></i></button>
                    </li>
                    <li class="action-icon" id="icon-repeat">
                        <button><i class="fa-sharp fa-solid fa-repeat"></i></button>
                    </li>
                </ul>
                <div class="wrapper-music hidden">
                    <div class="icon-close"><i class="fa-solid fa-xmark"></i></div>
                    <ul class="list-music"></ul>
                </div>
            </div>
            <audio src="./assets/music/ChinaPiPa.mp3" class="audio"></audio>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
